<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8"> 
        <link href="..\CSS\style3.css" rel="stylesheet">

    </head>
    <body>
        <header>
           
        </header>
        <main>
            
            <label from="form" id="titleform">vull het formulier in: </label>
            <form class="formulier" id="from" action="nergens">
                <table class="table">  
                     <tr>
                        <td>
                            <label from="voornaam"  >Voornaam<span class="requiredster">*</span></label>
                            <input  type="text" id="voornaam"  required autofocus>
                        </td>
                        <td>
                            <label from="achternaam">Achternaam<span class="requiredster">*</span></label>
                            <input  type="text" id="achternaam" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label from="straatnaam">straatnaam</label>
                            <input  type="text" id="straatnaam">
                        </td>
                        <td>
                            <label from="huisnummer">huisnummer</label>
                            <input  type="number" id="huisnummer">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label from="tvg"> Middel naam</label>
                            <input id="tvg" type="text">
                        </td>
                        <td>
                            <label from="telefoonnummer">Telefoon nummer</label>
                            <input type="tel" id="telefoonnummer"  maxlength="10" placeholder="012-345-6789" pattern="[0-6]{3}-[0-9]{2}-[0-9]{3}">
                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label from="plaats">plaats</label>
                            <input  type="text" id="plaats">
                        </td>
                        <td>
                            <label from="geboortedatum">geboortedatum</label>
                            <input  type="date" id="geboortedatum">
                        </td>
                    </tr>
                        <td>
                            <label from="geslacht">Geslacht</label>
                            <select id="geslacht">
                                <option value="male">Male</option>
                                <option value="vrouw">Vrouw</option>
                            </select>
                        </td>
                        <td>
                            <label id="email"> Email<span class="requiredster">*</span></label>
                            <input type="email" placeholder="....@gmil.com" required>
                        
                        </td>
                    <tr>
                        <td>
                            <lable from="bankaccount">bank account<span class="requiredster">*</span> </lable>
                            <input id="bankaccount" type="text" pattern="[A-Z]{2}[A-z]{4}[0-9]{6}" placeholder="NL INGB 098765" required  >
                            

                        </td>
                        <td>
                            <lable from="wachtwoord">wachtwoord<span class="requiredster">*</span></lable>
                            <input id="wachtwoord" type="password" required placeholder=" letters en nummers">
                            

                        </td>

                    </tr>
                    <tr> 
                        <td>
                            <lable from="opnieuw">opnieuw</lable>
                            <input id="opnieuw" type="reset" value="reset">
                            
                        </td>   
                        <td>
                            <label from="stuur">sturen</label>
                            <input type="submit" value="submit">
                        </td>

                    </tr>
                </table> 
            </form> 

        </main>
        <footer>

        </footer>
    </body>
</html>
